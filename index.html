<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  
    <h1>Create Lead</h1>  
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL000003Ef5R"
          method="POST"
          onsubmit="beforesubmit()"        >
    
    <input type=hidden name="oid" value="00DdL000003Ef5R">
    <input type=hidden 
           name="retURL" 
           value="https://prajaktawakhare2116.github.io/Web-to-Lead-Project/thanks.html">

    <input type=hidden 
           name='captcha_settings' 
           value='{"keyname":"WebToLead","fallback":"true","orgId":"00DdM000000X0m1","ts":""}'>       

    <input type=hidden 
            name="Lead_Date__c" 
            class="outputdate" />
    
  
    <label for="first_name">First Name</label>
    <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true"/><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>
    
    <label for="email">Email</label>
    <input  id="email" maxlength="80" name="email" size="20" type="text" required="true" /><br>

    <label for="lead_date">Lead Date</label>
    <input type="date" required="true" class="inputdate"/>
    
    <!-- Lead Date:<span class="dateInput dateOnlyInput">
        <input  id="00NdL00000ORnZt" name="00NdL00000ORnZt" size="12" type="text" />
    </span><br> -->
    
    <input class="submit" type="submit" name="submit">

    <div class="g-recaptcha" data-sitekey="6Lf-wAIrAAAAAK4wD6rPzXwc8-X0qZOAAlIVPhlT"></div>
    
    </form>
    
</body>
</html>
